<html>
	<head>
	 	<meta name="viewport" content="width=device-width, initial-scale=1" />  
   		<meta http-equiv="X-UA-Compatible" content="IE=edge">
   		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta charset="UTF-8" />
		<title>Burgerr - Your Delicious Burger</title>
		<link href="css/simple-grid.min.css" rel="stylesheet" media="screen" />
		<link href="css/stylesheet.css" rel="stylesheet" media="screen" />
		<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
		<link rel=”stylesheet” href=”https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css”>
		<script src="js/item.js" defer></script>
		<!-- <script src="js/main.js" defer></script> -->
		<script src="js/app.js" defer></script>
	</head>
	
	<body>
		<header>
			<div class="container">
				<div class="col-6">
					<div class="col-12"><a href="./main.html" class="logo">BURGERR</a></div>
					<div class="sub-logo col-12">Your Delicious Burger</div>
				</div>
			</div>
		</header>

		<div class="container">
			<div class="row">

				<div class="col-6">
					<div id="control">

						<div class="col-12">
							<button onClick="">RESET</button>
							<div id="trash" ondrop="drop(event)" ondragover="dragOver(event)"> 
								<p>DRAG HERE TO RETURN</p>
							</div>
						</div>

						<div class="col-12">
							<div>Drag your burger bellow</div>
							<button onClick="" id="buttonOrder">ORDER</button> 
							<div id="order" ondrop="drop(event)" ondragover="dragOver(event)">
								<img src="img/bread-bottom.png" id="breadTop" draggable="false">
								<img src="img/bread-top.png" id="breadBottom" draggable="false">
							</div>
						</div>

					</div>
				</div>

				<div class="col-6">

					<div id="item" class="col-12">
						<div class="row">
							<a class="prev" onclick="prevSlide()">&#10094;</a>
		 					<a class="next" onclick="nextSlide()">&#10095;</a>
		 				</div>
						 
						<div class="slide-item" id="bahan">
							<div class="slide active"> 
								<div class="desc">Vegetable - $0.5</div>
								<img src="img/vegetable.png" id="2" data-price="0.5" data-name="Vegetable" draggable="true" ondragstart="dragStart(event)"> 
							</div>
							<div class="slide"> 
								<div class="desc" data-price="5">Beef - $5</div>
								<img src="img/beef.png" id="3" data-price="5" data-name="Beef" draggable="true" ondragstart="dragStart(event)"> 
							</div>
							<div class="slide"> 
								<div class="desc" data-price="2">Egg - $2</div>
								<img src="img/egg.png" id="4" data-price="2" data-name="Egg" draggable="true" ondragstart="dragStart(event)"> 
							</div>
							<div class="slide"> 
								<div class="desc" data-price="1">Tomato - $1</div>
								<img src="img/tomato.png" id="5" data-price="1" data-name="Tomato" draggable="true" ondragstart="dragStart(event)"> 
							</div>
							<div class="slide"> 
								<div class="desc" data-price="2">Cheese - $2</div>
								<img src="img/cheese.png" id="6" data-price="2" data-name="Cheese" draggable="true" ondragstart="dragStart(event)"> 
							</div>
							<div class="slide"> 
								<div class="desc" data-price="1">Onion - $1</div>
								<img src="img/onion.png" id="7" data-price="1" data-name="Onion" draggable="true" ondragstart="dragStart(event)"> 
							</div>
							<div class="slide"> 
								<div class="desc" data-price="1">Pikle - $1</div>
								<img src="img/pickle.png" id="8" data-price="1" data-name="Pikle" draggable="true" ondragstart="dragStart(event)"> 
							</div>
						</div>
					</div>

					<div class="col-12"> 
						<div class="det">Detail Order</div>
						<div id="table-detail"> 
							<table id="detail"></table>
						</div>
						<div><table id="total"></table></div>
					</div>
				</div>

			</div>
		</div>

		<footer>

		</footer>
	</body>
</html>
